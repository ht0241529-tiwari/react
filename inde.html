<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medinnfo - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-teal-100 rounded-full mb-4">
                <i data-lucide="pill" class="text-teal-600 w-8 h-8"></i>
            </div>
            <h1 class="text-3xl font-bold text-slate-800">Medinnfo</h1>
            <p class="text-slate-500 mt-2">Connecting you to life-saving medicine</p>
        </div>

        <div class="flex bg-slate-100 p-1 rounded-lg mb-8" id="role-switcher">
            <button onclick="setRole('user')" id="btn-user" 
                class="flex-1 flex items-center justify-center py-2 rounded-md transition-all bg-white shadow-sm text-teal-600">
                <i data-lucide="user" class="w-4 h-4 mr-2"></i>
                User
            </button>
            <button onclick="setRole('pharmacy')" id="btn-pharmacy" 
                class="flex-1 flex items-center justify-center py-2 rounded-md transition-all text-slate-500 hover:text-slate-700">
                <i data-lucide="building-2" class="w-4 h-4 mr-2"></i>
                Pharmacy
            </button>
        </div>

        <form id="login-form" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                    <input type="email" id="email" required
                        class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
                        placeholder="name@example.com">
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Password</label>
                <div class="relative">
                    <i data-lucide="lock" class="absolute left-3 top-3 w-5 h-5 text-slate-400"></i>
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-teal-500 focus:outline-none"
                        placeholder="••••••••">
                </div>
            </div>

            <button type="submit" id="submit-btn"
                class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 rounded-lg transition-colors shadow-lg shadow-teal-200">
                Sign In as User
            </button>
        </form>

        <div class="mt-8 text-center text-sm text-slate-500">
            Don't have an account? 
            <a href="#" class="ml-1 text-teal-600 font-medium hover:underline">Create an account</a>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        let currentRole = 'user';

        function setRole(role) {
            currentRole = role;
            const userBtn = document.getElementById('btn-user');
            const pharmBtn = document.getElementById('btn-pharmacy');
            const submitBtn = document.getElementById('submit-btn');

            if (role === 'user') {
                userBtn.className = "flex-1 flex items-center justify-center py-2 rounded-md transition-all bg-white shadow-sm text-teal-600";
                pharmBtn.className = "flex-1 flex items-center justify-center py-2 rounded-md transition-all text-slate-500 hover:text-slate-700";
                submitBtn.innerText = "Sign In as User";
            } else {
                pharmBtn.className = "flex-1 flex items-center justify-center py-2 rounded-md transition-all bg-white shadow-sm text-teal-600";
                userBtn.className = "flex-1 flex items-center justify-center py-2 rounded-md transition-all text-slate-500 hover:text-slate-700";
                submitBtn.innerText = "Sign In as Pharmacy";
            }
        }

        document.getElementById('login-form').onsubmit = (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            alert(`Logging in as ${currentRole}\nEmail: ${email}`);
        };
    </script>
</body>
</html>
